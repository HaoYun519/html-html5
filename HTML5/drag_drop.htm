HTML5 拖放（Drag 和 Drop）
    拖放是一种常见的特性，即抓取对象以后拖到另一个位置。
    在 HTML5 中，拖放是标准的一部分，任何元素都能够拖放。
    
HTML5 拖放实例
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<style type="text/css">
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev)
{
    ev.preventDefault(); // ondragover 事件规定在何处放置被拖动的数据。
}
// 拖动什么 - ondragstart 和 setData() 然后，规定当元素被拖动时，会发生什么。
function drag(ev)
{
    ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev) // 当放置被拖数据时，会发生 drop 事件。
{
    // 调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
    ev.preventDefault();
    // 通过 dataTransfer.getData("Text") 方法获得被拖的数据。该方法将返回在 setData() 方法中设置为相同类型的任何数据。
    var data=ev.dataTransfer.getData("Text");
    // 把被拖元素追加到放置元素（目标元素）中 // 被拖数据是被拖元素的 id ("drag1")
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>拖动 RUNOOB.COM 图片到矩形框中:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
<!-- 首先，为了使元素可拖动，把 draggable 属性设置为 true ： -->
<img loading="lazy" id="drag1" src="/logo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
