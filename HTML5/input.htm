<!-- HTML5 新的 Input 类型
<input>	描述input输入器
HTML5 拥有多个新的表单输入类型。这些新特性提供了更好的输入控制和验证。
新的输入类型：
color date datetime datetime-local
email month number range search
tel time url week
注意:并不是所有的主流浏览器都支持新的input类型，
不过您已经可以在所有主流的浏览器中使用它们了。 -->
<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>
<form action="demo-form.php">

<!-- Input 类型: color -->
    <!-- 选择你喜欢的颜色: <input type="color" name="favcolor"><br>
    <input type="submit"> -->

<!-- Input 类型: date 类型允许你从一个日期选择器选择一个日期。 -->
<!-- 生日: <input type="date" name="bday">
           <input type="submit"> -->

<!-- Input 类型: datetime 类型允许你选择一个日期（UTC 时间）。 -->
<!-- 生日 (日期和时间): <input type="datetime" name="bdaytime">
                        <input type="submit"> -->

<!-- Input 类型: datetime-local 类型允许你选择一个日期和时间 (无时区). -->
<!-- 生日 (日期和时间): <input type="datetime-local" name="bdaytime">
                       <input type="submit"> -->

<!-- Input 类型: email 类型用于应该包含 e-mail 地址的输入域。 -->
<!-- E-mail: <input type="email" name="usremail">
             <input type="submit"> -->

<!-- Input 类型: month 类型允许你选择一个月份。 -->
<!-- 生日 ( 月和年 ): <input type="month" name="bdaymonth">
                     <input type="submit"> -->

<!-- Input 类型: number 类型用于应该包含数值的输入域。您还能够设定对所接受的数字的限定：                   -->
<!-- 数量 ( 1 到 5 之间): 
    <input type="number" name="quantity" min="1" max="5">
    <input type="submit"> -->

<!-- Input 类型: range 类型用于应该包含一定范围内数字值的输入域。显示为滑动条。 -->
<!-- Points: <input type="range" name="points" min="1" max="10">
             <input type="submit"> -->

<!-- Input 类型: search 类型用于搜索域，比如站点搜索或 Google 搜索。 -->
<!-- Search Google: <input type="search" name="googlesearch"><br>
                    <input type="submit"> -->

<!-- Input 类型: tel 定义输入电话号码字段: -->
<!-- 电话号码: <input type="tel" name="usrtel"><br>
              <input type="submit"> -->

<!-- Input 类型: url 类型用于应该包含 URL 地址的输入域。在提交表单时，会自动验证 url 域的值。 -->
<!-- 提示: iPhone 中的 Safari 浏览器支持 url 输入类型，并通过改变触摸屏键盘来配合它（添加 .com 选项）。 -->
<!-- 添加你的主页: <input type="url" name="homepage"><br>
                  <input type="submit"> -->

<!-- Input 类型: week 类型允许你选择周和年。 -->
<!-- 选择周: <input type="week" name="year_week">
        <input type="submit">                 -->
</form>
</body>
</html>

<!-- 
使用下面的属性来规定对数字类型的限定：

属性	    描述
disabled	规定输入字段是禁用的
max	        规定允许的最大值
maxlength	规定输入字段的最大字符长度
min	        规定允许的最小值
pattern	    规定用于验证输入字段的模式
readonly	规定输入字段的值无法修改
required	规定输入字段的值是必需的
size    	规定输入字段中的可见字符数
step	    规定输入字段的合法数字间隔
value   	规定输入字段的默认值 -->
